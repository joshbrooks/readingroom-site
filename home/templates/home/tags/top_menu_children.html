{% load home_tags wagtailcore_tags %}
{% load i18n %}

<ul class="dropdown-menu">
    {# Include link to parent because the parent link is a drop down #}
    <li><a href="{% pageurl parent %}">{% trans parent.title %}</a></li>
    {% for child in menuitems_children %}
        <li><a href="{% pageurl child %}">{% trans child.title %}</a></li>
    {% endfor %}
</ul>
