{% load bootstrap %}
{% load i18n %}

<form method="post" id="membership_form" class="form-horizontal" novalidate="novalidate">
    <legend>{% trans 'Become A Member' %}</legend>
         {% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn bg-green bg-green-hover border-none">{% trans 'Submit Membership' %}</button>
            </div>
        </div>
</form>
