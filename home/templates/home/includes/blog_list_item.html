{% load wagtailcore_tags wagtailimages_tags %}
{% load i18n %}

 <div class="col-lg-4 col-sm-12">
    <div class="event-card">
        <div class="card-image">
          <a href="{% pageurl blog %}" aria-label="{{ blog.title }}">
            {% if blog.feed_image %}
                {% image blog.feed_image width-200 as img %}
                <img class="media-object" src="{{ img.url }}" alt="{{ blog.title }}"/>
            {% endif %}
          </a>
        </div>
        <div class="card-content">
            <h4 class="card-title"><a href="{% pageurl blog %}" aria-label="{{ blog.title }}">{{ blog.title }}</a></h4>
            <h5 class="news-date">{{blog.date}}</h5>
            <p class="card-text">{{blog.tease|richtext}}</p>
            <a href="{% pageurl blog %}" aria-label="Keep Reading" class="event-view-more">{% trans 'Keep Reading' %}</a>
        </div>
  </div>
</div>
