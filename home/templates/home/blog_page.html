{% extends "home/base.html" %}
{% load wagtailcore_tags %}
{% load i18n %}



{% block content %}



<div class="container">
      <div class="row section">
        <div class="col-lg-12 col-sm-12">
          <div class="event-center-column">
            <div class="event-headline">
              <div class="event-headline-content">
                <h1>{{self.title}}</h1>
                <div class="news-title-date">
                  <span><i class="fa fa-calendar"></i> {{self.date}}</span><br/>
                  <span> &nbsp; </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



     <div class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 col-sm-12 text-just">
          <p>  {% include "home/includes/streamfield.html" with content=self.body %}</p>
        </div>
        <div class="col-lg-2"></div>
      </div>

      <div class="row section">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 col-sm-12 center">
        <h4><a href="/blog-index">{% trans 'View All News' %}</a></h4>
        </div>
        <div class="col-lg-2"></div>
      </div>

    </div>





{% endblock %}
