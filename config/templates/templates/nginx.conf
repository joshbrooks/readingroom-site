# mysite_nginx.conf

# the upstream component nginx needs to connect to
# This file is generated by jinja2

upstream django {
{%- if django_sock %}
    server unix:///{{django_sock}};
{%- else %}
    server {{django_server}}:{{django_serve_port}};
{%- endif %}
}

# configuration of the server
server {
    server_name {{HOSTNAME}};
    charset     utf-8;
    client_max_body_size 75M; {# adjust this to taste #}

    location /media  {
        alias {{media_path}};
    }

    location /static {
        alias {{static_path}};
    }

    location / {
        {%- if django_sock %}
        uwsgi_pass  django;
        include     {{uwsgi_params_path}}; #
        {%- else %}
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://django;
        {%- endif %}

    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/{{HOSTNAME}}/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/{{HOSTNAME}}/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = {{HOSTNAME}}) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;
    server_name readingroom.lafaek.dev;
    return 404; # managed by Certbot


}