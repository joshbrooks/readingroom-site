# mysite_nginx.conf

# the upstream component nginx needs to connect to
# This file is generated by jinja2

upstream django {
{%- if django_sock %}
    server unix:///{{django_sock}};
{%- else %}
    server {{django_server}}:{{django_serve_port}};
{%- endif %}
}

# configuration of the server
server {
    listen      {{django_listen_port}};
    server_name {{HOSTNAME}};
    charset     utf-8;
    client_max_body_size 75M; {# adjust this to taste #}

    location /media  {
        alias {{media_path}};
    }

    location /static {
        alias {{static_path}};
    }

    location / {
        uwsgi_pass  django;
        include     {{uwsgi_params_path}}; #
    }
}